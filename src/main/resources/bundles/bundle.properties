setting.rbm-hudalpha.name = HUD Opacity
setting.rbm-inner-radius.name = Inner Radius
setting.rbm-inner-radius.description = Radius of the inner ring (in pixels, before HUD scale).
setting.rbm-outer-radius.name = Outer Radius
setting.rbm-outer-radius.description = Radius of the outer ring (in pixels, before HUD scale). Only used when outer slots are configured.
setting.rbm-icon-scale.name = Icon Scale
setting.rbm-icon-scale.description = Scale of block icons (percentage). Final size also follows HUD scale and radius settings.
setting.rbm-show-empty-slots.name = Show Empty Slots
setting.rbm-show-empty-slots.description = When enabled, empty slot circles are shown and slot positions are fixed (no dynamic spacing).
setting.rbm-back-strength.name = Background Strength
setting.rbm-back-strength.description = Opacity of the radial background disc (percentage). This is multiplied by HUD Opacity.
setting.rbm-ring-alpha.name = Ring Opacity
setting.rbm-ring-alpha.description = Opacity of the ring outline (percentage). This is multiplied by HUD Opacity.
setting.rbm-ring-stroke.name = Ring Thickness
setting.rbm-ring-stroke.description = Thickness of the ring outline (in pixels, before HUD scale).
setting.rbm-hudcolor.name = HUD Background Color (HEX)
setting.rbm-hudcolor.description = Color used for the radial HUD background.
setting.rbm-center-screen.name = Center HUD on Screen
setting.rbm-center-screen.description = When enabled, the radial HUD is centered on the screen instead of the mouse position.
setting.rbm-pro-mode.name = Professional Mode
setting.rbm-pro-mode.description = Enables advanced settings in a separate menu.
setting.rbm-planet-erekir-enabled.name = Enable Erekir Rules
setting.rbm-planet-erekir-enabled.description = When disabled, the Erekir planet overrides are ignored even if configured.
setting.rbm-planet-serpulo-enabled.name = Enable Serpulo Rules
setting.rbm-planet-serpulo-enabled.description = When disabled, the Serpulo planet overrides are ignored even if configured.
setting.rbm-planet-sun-enabled.name = Enable Sun Rules
setting.rbm-planet-sun-enabled.description = When disabled, the Sun planet overrides are ignored even if configured.

setting.rbm-cond-enabled.name = Conditional slot switching
setting.rbm-cond-enabled.description = Switch slot profiles based on custom conditions (advanced).

setting.rbm-hover-update-frames.name = Hover update interval
setting.rbm-hover-update-frames.description = Update hovered slot every N frames (0 = every frame). Higher values reduce CPU usage.
setting.rbm-hover-padding.name = Hover padding
setting.rbm-hover-padding.description = Extra hover hit radius around icons (in pixels, before HUD scale).
setting.rbm-deadzone-scale.name = Direction deadzone
setting.rbm-deadzone-scale.description = Cursor deadzone radius for direction selection (percentage of icon size).
setting.rbm-direction-select.name = Direction select
setting.rbm-direction-select.description = If no icon is hovered, use cursor direction to select a slot.

setting.rbm-advanced.name = Advanced settings
setting.rbm-advanced.description = Configure advanced appearance/interaction/performance options (requires Professional Mode).

