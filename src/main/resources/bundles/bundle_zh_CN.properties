rbm.category = 圆盘快捷建造

setting.rbm-enabled.name = 启用
setting.rbm-enabled.description = 按住热键在鼠标周围打开圆盘菜单，松开以选择建筑。

setting.rbm-hudscale.name = HUD 缩放
setting.rbm-hudalpha.name = HUD 透明度
setting.rbm-inner-radius.name = 内圈半径
setting.rbm-inner-radius.description = 内圈圆环半径（像素，未乘 HUD 缩放）。
setting.rbm-outer-radius.name = 外圈半径
setting.rbm-outer-radius.description = 外圈圆环半径（像素，未乘 HUD 缩放）。仅在外圈槽位有配置时使用。
setting.rbm-icon-scale.name = 图标缩放
setting.rbm-icon-scale.description = 建筑图标大小缩放（百分比）。最终大小也会受 HUD 缩放与半径设置影响。
setting.rbm-back-strength.name = 背景强度
setting.rbm-back-strength.description = 圆盘 HUD 背景圆盘的透明度（百分比）。该值会与 HUD 透明度叠乘。
setting.rbm-ring-alpha.name = 圆环透明度
setting.rbm-ring-alpha.description = 圆环描边的透明度（百分比）。该值会与 HUD 透明度叠乘。
setting.rbm-ring-stroke.name = 圆环线宽
setting.rbm-ring-stroke.description = 圆环描边的线宽（像素，未乘 HUD 缩放）。
setting.rbm-hudcolor.name = HUD 背景颜色（HEX）
setting.rbm-hudcolor.description = 圆盘 HUD 背景使用的颜色。
setting.rbm-center-screen.name = HUD 始终居中
setting.rbm-center-screen.description = 启用后，圆盘 HUD 的中心固定为屏幕中央，不再跟随鼠标位置。
setting.rbm-pro-mode.name = 专业模式
setting.rbm-pro-mode.description = 启用后，可在二级菜单中打开更多高级设置。
setting.rbm-planet-erekir-enabled.name = 启用厄瑞克尔规则
setting.rbm-planet-erekir-enabled.description = 关闭后，即使已配置，也会忽略厄瑞克尔的星球槽位覆盖。
setting.rbm-planet-serpulo-enabled.name = 启用塞普罗规则
setting.rbm-planet-serpulo-enabled.description = 关闭后，即使已配置，也会忽略塞普罗的星球槽位覆盖。
setting.rbm-planet-sun-enabled.name = 启用太阳规则
setting.rbm-planet-sun-enabled.description = 关闭后，即使已配置，也会忽略太阳的星球槽位覆盖。

setting.rbm-cond-enabled.name = 条件槽位切换
setting.rbm-cond-enabled.description = 根据自定义条件在一局内切换槽位配置（高级）。

setting.rbm-hover-update-frames.name = 悬停刷新间隔
setting.rbm-hover-update-frames.description = 每 N 帧刷新一次悬停槽位（0 = 每帧）。数值越大越省 CPU。
setting.rbm-hover-padding.name = 悬停判定补偿
setting.rbm-hover-padding.description = 图标周围额外的悬停判定半径（像素，未乘 HUD 缩放）。
setting.rbm-deadzone-scale.name = 方向死区
setting.rbm-deadzone-scale.description = 方向选择的鼠标死区半径（相对图标大小的百分比）。
setting.rbm-direction-select.name = 方向选择
setting.rbm-direction-select.description = 当鼠标未悬停在任何图标上时，使用鼠标方向来选择槽位。

setting.rbm-advanced.name = 高级设置
setting.rbm-advanced.description = 打开高级外观/交互/性能设置（需要先开启“专业模式”）。

