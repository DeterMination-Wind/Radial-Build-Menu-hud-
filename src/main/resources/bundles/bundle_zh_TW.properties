rbm.category = 圓盤快捷建造

setting.rbm-enabled.name = 啟用
setting.rbm-enabled.description = 按住熱鍵在滑鼠周圍打開圓盤選單，放開以選擇建築。

setting.rbm-hudscale.name = HUD 縮放
setting.rbm-hudalpha.name = HUD 透明度
setting.rbm-inner-radius.name = 內圈半徑
setting.rbm-inner-radius.description = 內圈圓環半徑（像素，未乘 HUD 縮放）。
setting.rbm-outer-radius.name = 外圈半徑
setting.rbm-outer-radius.description = 外圈圓環半徑（像素，未乘 HUD 縮放）。僅在外圈槽位有配置時使用。
setting.rbm-icon-scale.name = 圖示縮放
setting.rbm-icon-scale.description = 建築圖示大小縮放（百分比）。最終大小也會受 HUD 縮放與半徑設定影響。
setting.rbm-back-strength.name = 背景強度
setting.rbm-back-strength.description = 圓盤 HUD 背景圓盤的透明度（百分比）。此值會與 HUD 透明度相乘。
setting.rbm-ring-alpha.name = 圓環透明度
setting.rbm-ring-alpha.description = 圓環描邊的透明度（百分比）。此值會與 HUD 透明度相乘。
setting.rbm-ring-stroke.name = 圓環線寬
setting.rbm-ring-stroke.description = 圓環描邊的線寬（像素，未乘 HUD 縮放）。
setting.rbm-hudcolor.name = HUD 背景顏色（HEX）
setting.rbm-hudcolor.description = 圓盤 HUD 背景使用的顏色。
setting.rbm-center-screen.name = HUD 始終置中
setting.rbm-center-screen.description = 啟用後，圓盤 HUD 的中心固定為螢幕中央，不再跟隨滑鼠位置。
setting.rbm-pro-mode.name = 專業模式
setting.rbm-pro-mode.description = 啟用後，可在二級選單中打開更多進階設定。

setting.rbm-cond-enabled.name = 條件槽位切換
setting.rbm-cond-enabled.description = 根據自訂條件在一局內切換槽位配置（進階）。

setting.rbm-hover-update-frames.name = 懸停更新間隔
setting.rbm-hover-update-frames.description = 每 N 幀更新一次懸停槽位（0 = 每幀）。數值越大越省 CPU。
setting.rbm-hover-padding.name = 懸停判定補償
setting.rbm-hover-padding.description = 圖示周圍額外的懸停判定半徑（像素，未乘 HUD 縮放）。
setting.rbm-deadzone-scale.name = 方向死區
setting.rbm-deadzone-scale.description = 方向選擇的滑鼠死區半徑（相對圖示大小的百分比）。
setting.rbm-direction-select.name = 方向選擇
setting.rbm-direction-select.description = 當滑鼠未懸停在任何圖示上時，使用滑鼠方向來選擇槽位。

setting.rbm-advanced.name = 進階設定
setting.rbm-advanced.description = 打開進階外觀/互動/效能設定（需要先啟用「專業模式」）。

