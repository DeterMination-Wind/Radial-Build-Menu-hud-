name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build-tools (for d8)
        run: sdkmanager "build-tools;34.0.0"

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean jar jarAndroid copyAndroidJarToDist

      - name: Create/Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/radial-build-menu.zip,dist/radial-build-menu.jar,dist/radial-build-menu-android.jar"
          allowUpdates: true
          replacesArtifacts: true
          bodyFile: "CHANGELOG.md"
          draft: false
